<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Batman Dark Login - Habit Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #0d0d0d;
      background-image: radial-gradient(circle at top left, #1a1a1a, #0d0d0d);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
      overflow: hidden;
      position: relative;
    }

    /* HABIT TRACKER LOGO - TOP LEFT */
    .habit-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: default;
      user-select: none;
      color: #ffcc00;
      font-weight: 700;
      font-size: 18px;
      text-shadow: 0 0 6px #ffcc00aa;
      z-index: 1000;
      transition: color 0.3s ease;
    }

    .habit-logo:hover {
      color: #fff176;
      text-shadow: 0 0 10px #fff176cc;
    }

    /* Checkmark icon - simple SVG style */
    .habit-logo svg {
      width: 24px;
      height: 24px;
      fill: #ffcc00;
      filter: drop-shadow(0 0 3px #ffcc00aa);
      transition: fill 0.3s ease;
    }

    .habit-logo:hover svg {
      fill: #fff176;
      filter: drop-shadow(0 0 5px #fff176cc);
    }

    form {
      background: linear-gradient(145deg, #121212, #1c1c1c);
      padding: 30px 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
      color: #fff;
      position: relative;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 25px rgba(255, 204, 0, 0.4);
      }
      100% {
        box-shadow: 0 0 40px rgba(255, 204, 0, 1);
      }
    }

    form::before {
      content: "\201CIt's not who I am underneath, but what I do that defines me.\201D";
      position: absolute;
      top: -60px;
      font-size: 14px;
      color: #777;
      font-style: italic;
      text-align: center;
      width: 100%;
      user-select: none;
    }

    form input, form button {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    form input::placeholder {
      color: #999;
    }

    form input {
      background: #1f1f1f;
      color: #fff;
      transition: 0.3s;
    }

    form input:focus {
      outline: none;
      box-shadow: 0 0 12px #ffcc00;
      background-color: #292929;
    }

    form button {
      background: linear-gradient(to right, #ffcc00, #ff9900);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    form button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.7);
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin: 10px 0;
      color: #ccc;
      font-weight: 500;
    }

    label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }

      form::before {
        font-size: 12px;
      }

      .habit-logo {
        font-size: 16px;
      }

      .habit-logo svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Habit Tracker logo top-left -->
  <div class="habit-logo" title="Habit Tracker">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M9 16.2l-3.5-3.5 1.41-1.42L9 13.38l7.09-7.09 1.41 1.41z"/>
    </svg>
    Habit Tracker
  </div>

  <form action="index.html" target="_blank">
    <input type="text" name="name" placeholder="Enter Your Name" required />
    <input type="email" name="email" placeholder="Enter Your Email" required />

    <div class="radio-group">
      <label><input type="radio" name="gender" value="male" required /> Male</label>
      <label><input type="radio" name="gender" value="female" /> Female</label>
      <label><input type="radio" name="gender" value="other" /> Other</label>
    </div>

    <input type="number" name="age" min="1" max="100" placeholder="Enter your age" required />
    <input type="password" name="password" placeholder="Enter Your Password" required />
    <button type="submit">Done</button>
  </form>
</body>
</html>
